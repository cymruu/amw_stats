on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * 1'
jobs:
  stats_daily:
    runs-on: ubuntu-latest
    name: Trigger weekly stats generation
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set SINCE env
        run: echo "SINCE=$(date -d "last-monday" -u +"%Y-%m-%dT%H:%M:%SZ")" >> $GITHUB_ENV
      - name: Set UNTIL env
        run: echo "UNTIL=$(date -d "-7 days next-monday" -u +"%Y-%m-%dT%H:%M:%SZ")" >> $GITHUB_ENV
      - name: Build docker export
        run: docker build -t docker-export docker-export
      - name: Build docker-stats
        run: docker build -t docker-stats docker-stats
      - name: Build docker-imagemagick
        run: docker build -t docker-imagemagick docker-imagemagick 
      - name: Build docker-post
        run: docker build -t docker-post docker-post 
      - name: Generate stats
        run: ./docker.sh
        env:
          SINCE: ${{ env.SINCE }}
          UNTIL: ${{ env.UNTIL }}
          PERIOD: "weekly"
          AMW_STATS_MONGO_HOST: ${{ secrets.AMW_STATS_MONGO_HOST }}
          ACCOUNT_KEY: ${{ secrets.ACCOUNT_KEY }}
          APPKEY: ${{ secrets.APPKEY }}
          SECRET: ${{ secrets.SECRET }}
